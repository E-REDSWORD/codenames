<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>كود نيمز REDSWORD — البداية</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body data-page="index">
  <header class="header">
    <h1>كود نيمز <span class="brand">REDSWORD</span></h1>
    <p class="subtitle">غرف لعب فورية، ألغاز ذكية، وصوت مدمج</p>
  </header>

  <main class="card">
    <div class="form-group">
      <label for="playerName">اسم اللاعب</label>
      <input id="playerName" type="text" placeholder="اكتب اسمك هنا" maxlength="20" />
    </div>

    <div class="divider">أو</div>

    <div class="grid-2">
      <div class="section">
        <h3>إنشاء غرفة جديدة</h3>
        <button id="createRoomBtn" class="btn primary">إنشاء غرفة</button>
        <p class="hint">سيتم إنشاء رمز غرفة عشوائي ومشاركته مع أصدقائك</p>
      </div>

      <div class="section">
        <h3>الانضمام لغرفة</h3>
        <div class="form-inline">
          <input id="joinRoomId" type="text" placeholder="أدخل رمز الغرفة" />
          <button id="joinRoomBtn" class="btn">انضمام</button>
        </div>
        <p class="hint">اطلب رمز الغرفة من صاحب الغرفة</p>
      </div>
    </div>

    <p id="indexError" class="error"></p>
  </main>

  <footer class="footer">
    <small>اللعبة: كود نيمز REDSWORD — نسخة تجريبية</small>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
